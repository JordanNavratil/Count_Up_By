<!DOCTYPE html>
<html>
    <head>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css' rel='stylesheet'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/scripts.js"></script>
        <title>Count Up By x!</title>
    </head>
    <body>
        <div class="container">
            <h1>Count up, dude!</h1>

            <form id="count_up">
                <div class="form-group">
                    <label for="up_to">Number to count up to:</label>
                    <input type="number" id="up_to">
                </div>
                <div class="form-group">
                    <label for="multiple">Count up by this multiple:</label>
                    <input type="number" id="multiple">
                </div>
                <button type="submit" class="btn btn-info">Count!</button>
            </form>

            <div id="result">
                <p><span class="result-numbers"></span></p>
            </div>
        </div>
    </body>
</html>
